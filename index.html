<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GIF App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container" style="background-color: cyan;">
        <h1 style="color: white;">Selecting GIFs</h1>
        <div id="dock" class="row" style="background-color: white;">
          <div id="gifs-appear-here">
          </div>

          <img src="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-still="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-animate="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200.gif" data-state="still" class="gif">
          <img src="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif" data-still="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif" data-animate="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200.gif" data-state="still" class="gif">
          <img src="http://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif" data-still="http://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif" data-animate="http://media3.giphy.com/media/W6LbnBigDe4ZG/200.gif" data-state="still" class="gif">

          <button id="articleButton"class="btn btn-responsive btn-danger">Click me!
          </button>
        </div>

        <form>
          <div class="form-group">
            <label for="newtopic">New Topic:</label>
            <input type="text" class="form-control" id="newtopic">
          </div>


        </form>

        <button id="submitBtn" class="btn btn-default">Submit</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready( function() {


        var topics=["ronnie coleman","butters","wipeout","skateboarding","tweak","towelie","ballin","fail"];

        function createButtons(list){
          //create buttons for each element of array
          for (var i = 0; i < list.length; i++) {
            var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
              list[i] + "&api_key=dc6zaTOxFJmzC&limit=1";
              var buttonDiv = $("<button>");
              buttonDiv.text(list[i]);
              buttonDiv.attr("data-url", queryURL);

              var dock = $("#dock");
              dock.append(buttonDiv);
          }
        }


        $(".gif").on("click", function() {
          console.log(this);
          // STEP TWO: make a variable named state and then store the image's data-state into it.
          // Use the .attr() method for this.

          var state = $(this).attr("data-state");
          console.log(state);

          // ============== FILL IN CODE HERE FOR STEP TWO =========================

          // CODE GOES HERE

          // =============================================

          // STEP THREE: Check if the variable state is equal to 'still',
          // then update the src attribute of this image to it's data-animate value,
          // and update the data-state attribute to 'animate'.

          // If state does not equal 'still', then update the src attribute of this
          // image to it's data-animate value and update the data-state attribute to 'still'
          // ============== FILL IN CODE HERE FOR STEP THREE =========================


        });


        //main
        createButtons(topics);


        $("button").on("click", function() {


          var queryURL = $(this).attr("data-url");
          $.ajax({
              url: queryURL,
              method: "GET"
            })
            .done(function(response) {
              var results = response.data;

              for (var i = 0; i < results.length; i++) {
                var gifDiv = $("<div class='item'>");

                var rating = results[i].rating;

                var p = $("<p>").text("Rating: " + rating);

                var personImage = $("<img>");
                personImage.attr("src", results[i].images.fixed_height.url);

                gifDiv.prepend(p);
                gifDiv.prepend(personImage);

                $("#gifs-appear-here").prepend(gifDiv);
              }
            });


          //console.log($("#newtopic").val());

        });


      });


    </script>
  </body>
</html>
